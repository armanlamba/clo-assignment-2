apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      imagePullSecrets:
      - name: ecr-secret
      containers:
      - name: mysql
        image: 681863550751.dkr.ecr.us-east-1.amazonaws.com/assignment2-dev-ecr:my_db
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "pw"  
        - name: MYSQL_DATABASE
          value: "employees"  
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql  
      - name: mysql-storage
        emptyDir: {}